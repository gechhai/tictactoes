<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Tic tac toe Project</title>
   <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Tic Tac-Toe Project</h1>
    
    <div>
      <input type="text" id="player1" placeholder="Player 1 Name"/>
      <input type="text" id="player2" placeholder="Player 2 Name"/>
      <button id="startGame">Start Game</button>
    </div>
    
    <div id="gameBoard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <div id="status">Player 1's Turn</div>
    
    <script src="./script/app.js"></script>
  </body>
</html>
